name: DeathCoins
version: 1.1
main: su.mrhantur.Main
description: Adds death coins that allows to teleport to the death point
author: MrHantur
website: https://mrhantur.su
api-version: '1.21.5'
prefix: DeathCoins
commands:
  teleporttodeath:
    description: Teleport to the last death point
    usage: /teleporttodeath
    permission: deathcoins.default
  deathcoins:
    description: Add/remove death coins
    usage: /deathcoins <nickname> <add|remove> <double>
    permission: deathcoins.control
  getdeathcoords:
    description: Tells coordinates where player died
    usage: /getdeathcoords <nickname>
    permission: deathcoins.control
  dc:
    description: Opens DeathCoinds GUI
    usage: /dc
    permission: deathcoins.default
permissions:
  deathcoins.control:
    description: "Permission for controlling plugin"
    default: op
  deathcoins.default:
    description: "This is permission for regular commands"
    default: true